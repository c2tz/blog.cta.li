    - icon: simple/youtube
      link: https://youtube.com/@c2tz
    - icon: fontawesome/solid/earth-europe
      link: https://cta.li/
    - icon: simple/protonmail
      link: mailto:ctailliez@cta.li
    - icon: simple/keeweb
      link: https://iez.cta.li/publickey.ctailliez@cta.li-5ddcb7b94817b035c31f8e538d74276dafc53cad.asc
      
